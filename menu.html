<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="menu.css">

    <title>Fighter Menu</title>

<body>
    <div class="Arena"> 
        <div class="selector">
            <h3>Select Arena</h3>   <!--values store the image src so the background can change when user select or hover -->
            <button class="arenaBtn" value="beach.jpg">beach</button>
            <button class="arenaBtn" value="earth.jpg">planet</button>
            <button class="arenaBtn" value="dojo.jpg">dojo</button>
            <button class="arenaBtn" value="forest.jpg">forest</button>
            <button class="arenaBtn" value="matrix.jpg">matrix</button>
            <button class="arenaBtn" value="snow.jpg">snow</button>
            <form>
                <select class="player1">
                    <option value="none">P1 Select Turtle</option>
                    <option class="donny" value="donny.png">Donny</option>
                    <option class="leo" value="leo.png">Leo</option>
                    <option class="Raphael" value="raphael.png">Raphael</option>
                    <option class="mikey" value="mikey.png">Mikey</option>
                </select>
                <select class="player2">
                    <option value="none">P2 Select Turtle</option>
                    <option class="donny" value="donny.png">Donny</option>
                    <option class="leo" value="leo.png">Leo</option>
                    <option class="Raphael" value="raphael.png">Raphael</option>
                    <option class="mikey" value="mikey.png">Mikey</option>
                </select>
            </form>
        </div>
    <div class="playground1"></div>
    <div class="playground2"></div>
    </div>
</body>
</html>
